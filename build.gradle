 plugins {
	 id "com.github.hierynomus.license" version "0.11.0"
 }

apply plugin: 'eclipse'
apply plugin: 'groovy'
apply plugin: 'java-library-distribution'
apply plugin: 'maven'

project.group='com.neit'
project.version="1.0.1"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories { mavenCentral() }

dependencies {
	compile 'org.codehaus.groovy:groovy-all:3.0.7'
	compile 'org.slf4j:slf4j-api:1.7.30'
	compile 'junit:junit:4.12'
	testCompile 'org.hsqldb:hsqldb:2.3.2'
	testRuntime 'org.slf4j:slf4j-simple:1.7.30'
	testRuntime fileTree(dir: 'lib', include: '*.jar')
}

license { 
	header rootProject.file('HEADER.txt')
	ext.year = Calendar.getInstance().get(Calendar.YEAR)
	skipExistingHeaders = true
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier 'sources'
	from sourceSets.main.allSource
}

groovydoc {
	//exclude files causing groovydoc to fail
	exclude 'org/disl/db/oracle/OracleReverseEngineeringService.groovy'
}

task groovydocJar(type: Jar, dependsOn: groovydoc) {
	classifier = 'javadoc'
	from groovydoc
}
 
artifacts {
	archives groovydocJar, sourcesJar
}

uploadArchives {
	repositories {
		mavenDeployer {
			snapshotRepository(url: "http://130.61.184.219:8081/repository/adw-neit-snapshot/") {
				authentication(userName: neitNexusUser, password: neitNexusPassword)
			}
			repository(url: "http://130.61.184.219:8081/repository/adw-neit-release/") {
				authentication(userName: neitNexusUser, password: neitNexusPassword)
			}

			pom.project {
				name 'dislNeit'
				description 'disl = data integration specific language. Goal of this project is to implement groovy based domain specific language supporting modelling of data integration projects. Disl will support data modeling and data mapping including support for MDA transformations and unit testing.'
				url 'https://github.com/neit-group/disl'
				licenses {
					license {
						name 'GNU GENERAL PUBLIC LICENSE, Version 3.0'
						url 'http://www.gnu.org/licenses/gpl.txt'
						distribution 'repo'
					}
				}
				issueManagement {
					system 'JIRA'
					url 'https://neit.atlassian.net/secure/RapidBoard.jspa?rapidView=2&projectKey=ADWNEIT'
				}
			}
		}
	}
}